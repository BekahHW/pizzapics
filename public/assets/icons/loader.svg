<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle representing loader -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="black" stroke-width="2" />
  <!-- Animated rotating image -->
  <image
    xlink:href="https://assets.codepen.io/605876/pizza-slices.svg"
    x="10"
    y="10"
    width="80"
    height="80"
    clip-path="url(#clip-path)"
    preserveAspectRatio="xMidYMid slice">
    <!-- Animation for rotating image -->
    <animateTransform
      attributeType="XML"
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="4s"
      repeatCount="indefinite"
    />
  </image>
  <!-- Clip path for the image -->
  <clipPath id="clip-path">
    <rect x="0" y="0" width="100" height="100" />
  </clipPath>
</svg>
